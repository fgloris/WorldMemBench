  </head>

      <div class="container">
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav>
          <a href="{{ '/about' | relative_url }}">About</a> |
          <a href="{{ '/paper' | relative_url }}">Paper</a> |

      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>
